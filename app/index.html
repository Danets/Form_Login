<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <title>Login Form</title>
    <meta name="description" content="Login Form" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="img/favicon.png" />
    <meta property="og:image" content="img/dest/preview.jpg" />
    <link rel="stylesheet" href="css/app.min.css" />
    <script
      src="https://kit.fontawesome.com/4f7f543a70.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- CUSTOM HTML -->

    <div class="container-form">
      <img class="Logo" src="images/favicon.png" alt="Logo" />

      <h1>Welcome</h1>

      <form class="form-login">
        <div class="form-group">
          <i class="far fa-user"></i>
          <input
            type="email"
            placeholder="Email address"
            name="email"
            class="form-control"
            id="email"
            required
          />
          <span class="invalid">
            <i class="fas fa-check"></i>
          </span>
          <!-- <i class="fas fa-times"></i> -->
        </div>
        <div class="form-group">
          <i class="fas fa-lock"></i>
          <!-- <i class="fas fa-unlock"></i> -->
          <input
            type="password"
            placeholder="Password"
            name="password"
            class="form-control"
            id="password"
            required
            minlength="6"
          />
          <i class="fas fa-eye-slash"></i>
        </div>
        <div class="action-group">
          <a class="forgot-pass" href="#"
            ><i class="fas fa-exclamation-circle"></i>Forgot Password</a
          >
          <input type="submit" disabled class="btn" value="Login">
        </div>
      </form>
    </div>

    <script src="js/app.min.js"></script>
  </body>
</html>
