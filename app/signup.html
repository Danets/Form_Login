<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Login Form</title>
    <meta name="description" content="Login Form" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="images/favicon.png" />
    <!-- <script src="https://unpkg.com/turbolinks@5.2.0/dist/turbolinks.js"></script> -->
    <script src="https://unpkg.com/stimulus/dist/stimulus.umd.js"></script>
    <script src="js/index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/4f7f543a70.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/app.min.css" />
  </head>

  <body>
    <main class="container">
      <img
        class="logo"
        alt="logo"
        src="images/src/logo.svg"
        width="58px"
        height="44px"
      />

      <div
        class="container-form"
        data-controller="form signup"
        data-form-invalid-btn="btn--invalid"
        data-form-left-icon="icon icon--left fa fa-unlock"
        data-form-right-icon="icon icon--right fa fa-eye-slash"
      >
        <h1 class="title" data-target="signup.name">Welcome</h1>

        <form class="form" data-action="signup#signup" method="POST">
          <div class="form__group">
            <i class="icon icon--left fa fa-user-o" aria-hidden="true"></i>
            <input
              data-target="signup.email"
              type="email"
              placeholder="Email address"
              name="email"
              class="form__control form__control--email"
              required
              minlength="6"
              aria-label="email"
            />
            <i class="icon icon--right fa" aria-hidden="true"></i>
          </div>

          <div class="form__group">
            <i
              data-target="form.iconLeft"
              class="icon icon--left fa fa-lock"
              aria-hidden="true"
            ></i>
            <input
              data-target="form.pass signup.pass"
              type="password"
              placeholder="Password"
              name="password"
              class="form__control"
              required
              minlength="6"
              aria-label="Password"
              autocomplete="on"
            />
            <i
              data-target="form.iconRight"
              data-action="mouseover->form#showPass
                mouseleave->form#hidePass
                 touchstart->form#showPass
                  touchend->form#hidePass"
              class="icon icon--right fa fa-eye"
              aria-hidden="true"
            ></i>
          </div>

          <div class="form__actiongroup">
            <a class="form__link" href="#"
              ><i class="fa fa-exclamation-circle" aria-hidden="true"></i>Forgot
              Password</a
            >
            <input
              data-target="signup.submit"
              type="submit"
              class="btn"
              value="Signup"
              aria-label="Signup"
            />
          </div>
        </form>
      </div>
    </main>

    <footer class="footer">
      <div class="container-footer">
        <a class="footer__link" href="#">
          <i class="fa fa-globe" aria-hidden="true"></i>
        </a>
        <a class="footer__link" href="/">
          Log in<i class="fa fa-sign-in" aria-hidden="true"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
