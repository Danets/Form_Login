<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <title>Signup Form</title>
    <meta name="description" content="Login Form" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="img/favicon.png" />
    <meta property="og:image" content="img/dest/preview.jpg" />
    <link rel="stylesheet" href="css/app.min.css" />
    <script
      src="https://kit.fontawesome.com/4f7f543a70.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- CUSTOM HTML -->
    <main class="container">
      <div class="container-form">
        <img
          class="logo"
          src="images/src/logo.svg"
          width="58px"
          height="44px"
        />
        <h1 class="title">Welcome</h1>

        <form class="form-login">
          <div class="form-group">
            <i class="fa fa-user-o"></i>
            <input
              type="email"
              placeholder="Email address"
              name="email"
              class="form-control"
              id="email"
              required
            />
            <span class="invalid">
              <i class="fa fa-check"></i>
            </span>
            <span class="errorEmail"></span>
          </div>
          <div class="form-group">
            <i class="fa fa-lock"></i>
            <input
              type="password"
              placeholder="Password"
              name="password"
              class="form-control"
              id="password"
              required
              minlength="6"
            />
            <i class="fa fa-eye"></i>
            <span class="errorPass"></span>
          </div>
          <div class="action-group">
            <a class="forgot-pass" href="#"
              ><i class="fa fa-exclamation-circle"></i>Forgot Password</a
            >
            <input type="submit" disabled class="btn" value="Login" />
          </div>
        </form>
      </div>
    </main>

    <footer class="footer">
        <a class="link" href="#">
          <i class="fa fa-globe"></i>
        </a>
        <a class="link" href="/">
            Login<i class="fa fa-sign-in"></i>
        </a>
    </footer>

    <script src="js/index.min.js"></script>
  </body>
</html>
